<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <style>
      body {
        margin: 0;
      }

      html,
      body,
      .g-sidebar,
      .g-main {
        height: 100%;
      }

      .g-sidebar {
        position: absolute;
        top: 100%;
        /*animation: a1 1s;*/
        width: 339px;
        float: left;
        background: #40a6cc;
        /*transition: all .3s;*/
      }

      .g-main {
        margin-left: 100%;
        /*animation: a3 1s;*/
         /*animation-delay: 2s; */
        background: #40a6cc;
        /*transition: all .3s;*/
      }

      .m-search {
        width: 0;
        /*animation: a4 1s;*/
        /*animation-delay: 3s;*/
        height: inherit;
        background: url("img/x9_02.png") no-repeat 0 0;
        opacity: 0;
        background-size: cover;
      }

      .m-list {
        position: absolute;
        bottom: 100%;
        /*animation: a2 1s;*/
        /*animation-delay: 1s;*/
        width: inherit;
        height: inherit;
        background: url("img/x9_01.png") no-repeat 0 0;
        background-size: cover;
        opacity: 0;
        /*transition: all .3s;*/
      }

      .animation {
        top: 0;
      }

      .animation {
        margin-left: 339px;
      }

      @keyframes a1 {
        from { top: 100%; }
        to { top: 0; }
      }

      @keyframes a2 {
        from {
          bottom: 100%;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes a3 {
        from {
          margin-left: 100%;
        }
        to {
          margin-left: 339px;
        }
      }

      @keyframes a4 {
        from {
          width: 0;
          opacity: 0;
        }
        to {
          width: 100%;
          opacity: 1;
        }
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="g-sidebar">
      <div class="m-list">
        
      </div>
    </div>
    <div class="g-main">
      <div class="m-search">
        
      </div>
    </div>
    <script src="vendor/jquery.js"></script>
    <script>
      console.log(11);
      $(function() {
        var animate = function() {
          $('.m-list').animate({bottom: 0, opacity: 1}, 1500, function() {
            $('.g-main').animate({'margin-left': '339px'}, 1500, function() {
              $('.m-search').animate({width: '100%', opacity: 1}, 1500);
            });
          });
        }

        $('.g-sidebar').animate({
          top: 0
        }, 1500, animate);
      });
    </script>
  </body>
</html>
